<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scatter Plot</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style media="screen">
        body {
            background: no-repeat;
        }

        .axis > .domain, .axis > .tick > line, text {
            stroke: black;
        }

    </style>
</head>

<body style = "margin-top: 50px; margin-left: 50px; display: block;">
<div style="display: inline-block">
    <div id="wrapper"></div>
    <button onclick="drawscatter()" name="button" style="border-radius: 5px; background: orange; font-size: 16px;">Generate</button>
    <button onclick="clear()" name="button" style="border-radius: 5px; background: orange; font-size: 16px;">Clean</button>
</div>
<script src="scatter_plot.js"></script>

</body>

</html>
